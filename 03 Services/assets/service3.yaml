kind: Service
apiVersion: v1
metadata:
  name: nginx-service
spec:
  selector:
    app: nginx # Pod al que enrutar√° este servicio
  type: LoadBalancer
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: http # nombre del puerto en el pod
    - name: https
      protocol: TCP
      port: 443
      targetPort: https